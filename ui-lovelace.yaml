button_card_templates: !include_dir_merge_named button_card_templates
views:
  - type: custom:grid-layout
    title: Home
    layout:
      #default
      margin: 0
      grid-gap: var(--custom-layout-card-padding)
      grid-template-columns: repeat(4, 1fr) 0
      grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
      grid-template-areas: |
        "sidebar  .           .       .       ."
        "sidebar  salon  bureau  cuisine  ."
        "sidebar  chambre     autre       maison       ."
        "sidebar  media       .  .   ."
        "sidebar  footer      footer  footer  ."
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-gap: calc(var(--custom-layout-card-padding) * 1.7)
          grid-template-columns: 0 repeat(2, 1fr) 0
          grid-template-rows: 0 repeat(5, fit-content(100%)) 0fr
          grid-template-areas: |
            ".  .           .        ."
            ".  sidebar     sidebar  ."
            ".  salon  cuisine   ."
            ".  bureau      autre   ."
            ".  chambre     .   ."
            ".  media       maison    ."
            ".  footer      footer   ."
            ".  .           .        ."
        #portrait
        "(max-width: 1200px)":
          grid-gap: var(--custom-layout-card-padding)
          grid-template-columns: repeat(3, 1fr) 0
          grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
          grid-template-areas: |
            "sidebar  .           .       ."
            "sidebar  salon  cuisine  ."
            "sidebar  chambre     .       ."
            "sidebar  bureau      autre  ."
            "sidebar  media       maison   ."
            "sidebar  footer      footer  ."
            "sidebar  .           .       ."
    cards:

      #extra_styles fix, do not remove
      #also warn if theme is not set

      - type: custom:button-card
        view_layout:
          grid-area: 1 / 2 / 2 / 5
        name: SET THEME TO "tablet" IN PROFILE
        tap_action:
          action: navigate
          navigation_path: /profile
        styles:
          card:
            - display: >
                [[[
                  return hass.themes.theme === 'tablet'
                      ? 'none'
                      : 'initial';
                ]]]
          name:
            - z-index: 1
            - overflow: visible
            - color: red
            - font-weight: bolder
            - font-size: xxx-large
            - background: yellow

      #################################################
      #                                               #
      #                    SIDEBAR                    #
      #                                               #
      #################################################
      
      
      - type: vertical-stack
        view_layout:
          grid-area: sidebar
        cards:

          - type: custom:button-card
            entity: sensor.template_sidebar
            template: sidebar

          - type: conditional
            conditions:
              - entity: input_boolean.laundry_display
                state: 'on'
            card:
              type: custom:button-card
              entity: timer.laundry
              double_tap_action:
                action: call-service
                service: input_boolean.turn_off
                service_data:
                  entity_id: input_boolean.laundry_display
              template: laundry


      #################################################
      #                                               #
      #                  Salon                        #
      #                                               #
      #################################################

      - type: grid
        title: Salon
        view_layout:
          grid-area: salon
        columns: 2
        cards:
          - type: custom:button-card
            entity: light.ampoule_salon
            name: Lampadaire
            template:
              - light
              - icon_hue
            double_tap_action: 
              action: more-info
          - type: custom:button-card
            entity: switch.lumiere_buffet_socket_1
            name: Buffet
            double_tap_action: 
              action: more-info
            template:
              - base
              - icon_shade
              - loader
          - type: custom:button-card
            entity: climate.salon
            name: Tado
            tap_action: !include popup/tado-salon.yaml
            template:
              - base
              - icon_climate

            variables:
              circle_input: >
                [[[
                  if (entity) {
                    return entity.state === 'cool' ?
                      entity.attributes.temperature :
                      entity.attributes.current_temperature;
                  }
                ]]]
          - type: custom:button-card
            entity: media_player.samsungtv_qn90a
            name: TV
            state_display: >
              [[[
                if (variables.state === 'playing') {
                  return 'Sur';
                }
                if (variables.state === true) {
                  return variables.translate_unknown;
                }
              ]]]
            hold_action: !include popup/vardagsrum_tv.yaml
            template:
              - base
              - icon_tv
              - loader

      #################################################
      #                                               #
      #                    Bureau                     #
      #                                               #
      #################################################

      - type: grid
        title: Bureau
        view_layout:
          grid-area: bureau
        columns: 2
        cards:
          - type: custom:button-card
            entity: light.philips_light_strip_plus
            name: Led Bureau
            template:
              - light
              - icon_hue
            double_tap_action: 
            action: more-info

          - type: custom:button-card
            entity: light.lampe_bureau
            name: Lampe Bureau
            template:
              - light
              - icon_spot
            double_tap_action: 
            action: more-info

          - type: custom:button-card
            entity: sensor.pc_loic_sessionstate
            name: PC
            tap_action: !include popup/bureau_dator.yaml
            template:
              - base
              - icon_imac
            variables:
              lock: >
                [[[
                  let lock = states['lock.dator'];
                  return lock === undefined || lock.state;
                ]]]
              trigger: >
                [[[
                  let trigger = states['script.home_leave'];
                  return trigger === undefined || trigger;
                ]]]

          - type: custom:button-card
            entity: climate.bureau
            name: Tado
            tap_action: !include popup/tado-bureau.yaml
            template:
              - base
              - icon_climate

            variables:
              circle_input: >
                [[[
                  if (entity) {
                    return entity.state === 'cool' ?
                      entity.attributes.temperature :
                      entity.attributes.current_temperature;
                  }
                ]]]

      #################################################
      #                                               #
      #                    Cuisine                     #
      #                                               #
      #################################################

      - type: grid
        title: Cuisine
        view_layout:
          grid-area: cuisine
        columns: 2
        cards:
          - type: custom:button-card
            entity: light.ampoule_lampadaire_salon
            name: Lumière
            template:
              - light
              - icon_hue
            double_tap_action: 
            action: more-info

          - type: custom:button-card
            entity: media_player.cuisine
            template:
              - conditional_media
              - icon_nest_mini

      #################################################
      #                                               #
      #                    Chambre                    #
      #                                               #
      #################################################

      - type: grid
        title: Chambre
        view_layout:
          grid-area: chambre
        columns: 2
        cards:
          - type: custom:button-card
            entity: light.mibedsidelamp2
            name: Lampe de chevet
            template:
              - light
              - icon_lamp
            double_tap_action: 
            action: more-info

          - type: custom:button-card
            entity: climate.chambre
            name: Tado
            tap_action: !include popup/tado-chambre.yaml
            template:
              - base

              - icon_climate

            variables:
              circle_input: >
                [[[
                  if (entity) {
                    return entity.state === 'cool' ?
                      entity.attributes.temperature :
                      entity.attributes.current_temperature;
                  }
                ]]]
          - type: custom:button-card
            entity: climate.forceclima
            name: "Clim"
            hold_action: !include popup/clim.yaml
            template:
              - base

              - icon_fan2

      #################################################
      #                                               #
      #                     MEDIA                     #
      #                                               #
      #################################################

      - type: grid
        title: Media
        view_layout:
          grid-area: media
        columns: 1
        cards:
          - type: custom:swipe-card
            parameters:
              speed: 550
              spaceBetween: 40
              threshold: 5
            cards:
              - type: horizontal-stack
                cards:
                  - type: conditional
                    conditions:
                      - entity: select.conditional_media
                        state_not: Salon

                      - entity: select.conditional_media
                        state_not: Chambre

                      - entity: select.conditional_media
                        state_not: Spotify

                      - entity: select.conditional_media
                        state_not: Cuisine
                    card:
                      type: custom:button-card
                      entity: sensor.jellyfin
                      name: Dernier lu
                      tap_action:
                        action: none
                      template:
                        - conditional_media
                        - icon_jellyfin

                  - type: conditional
                    conditions:
                      - entity: select.conditional_media
                        state: Vardagsrum
                    card:
                      type: custom:button-card
                      entity: media_player.samsungtv_qn90a
                      template:
                        - conditional_media
                        - icon_apple_tv

                  - type: conditional
                    conditions:
                      - entity: select.conditional_media
                        state: Sovrum
                    card:
                      type: custom:button-card
                      entity: media_player.cuisine
                      template:
                        - conditional_media
                        - icon_apple_tv

                  - type: conditional
                    conditions:
                      - entity: select.conditional_media
                        state: Spotify
                    card:
                      type: custom:button-card
                      entity: media_player.spotify
                      template:
                        - conditional_media
                        - icon_spotify

                  - type: conditional
                    conditions:
                      - entity: select.conditional_media
                        state: Kök
                    card:
                      type: custom:button-card
                      entity: media_player.kok
                      template:
                        - conditional_media
                        - icon_nest_mini

              - type: grid
                columns: 2
                cards:
                  - type: custom:button-card
                    entity: media_player.samsungtv_qn90a
                    name: Vardagsrum
                    template:
                      - media
                      - icon_apple_tv

                  - type: custom:button-card
                    entity: media_player.cuisine
                    name: Sovrum
                    template:
                      - media
                      - icon_apple_tv

                  - type: custom:button-card
                    entity: media_player.spotify
                    name: Spotify
                    template:
                      - media
                      - icon_spotify

                  - type: custom:button-card
                    entity: media_player.kok
                    name: Nest Mini
                    template:
                      - media
                      - icon_nest_mini

      #################################################
      #                                               #
      #                    Autre                      #
      #                                               #
      #################################################

      - type: grid
        title: Autre
        view_layout:
          grid-area: autre
        columns: 2
        cards:
          - type: custom:button-card
            entity: light.group_badrum
            name: Badrum
            template:
              - light
              - icon_bathroom

          - type: custom:button-card
            entity: switch.gosund_fan_switch
            name: "Fläkt\u00B2"
            hold_action: !include popup/bureau_flakt.yaml
            template:
              - base
              - icon_fan2
              - loader

          - type: custom:button-card
            entity: light.garderob
            name: Garderob
            template:
              - light
              - icon_closet

          - type: custom:button-card
            entity: light.group_hall
            name: Hall
            template:
              - light
              - icon_spot

      #################################################
      #                                               #
      #                     Maison                    #
      #                                               #
      #################################################

      - type: grid
        title: Maison
        view_layout:
          grid-area: maison
        columns: 2
        cards:
          - type: custom:button-card
            entity: person.loic
            name: Loïc
            triggers_update:
              - sensor.loic_last_changed
            tap_action: !include popup/person_loic.yaml
            variables:
              retain: sensor.loic_last_changed
            template: person

          - type: custom:button-card
            entity: person.emma
            name: Emma
            triggers_update:
              - sensor.emma_last_changed
            tap_action: !include popup/person_emma.yaml
            variables:
              retain: sensor.emma_last_changed
            template: person

          - type: custom:button-card
            entity: script.home_leave
            name: Stäng allt
            hold_action:
              action: none
            template:
              - base
              - icon_away

          - type: custom:button-card
            entity: script.home_arrive
            name: Hemma
            hold_action:
              action: none
            template:
              - base
              - icon_home

      #################################################
      #                                               #
      #                    FOOTER                     #
      #                                               #
      #################################################

      - type: horizontal-stack
        view_layout:
          grid-area: footer
        cards:
          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:nas"></ha-icon> NAS
            # tap_action: !include popup/footer_nas.yaml
            triggers_update:
              - update.nas_dsm_update
              - sensor.nas_volume_1_status
              - binary_sensor.nas_security_status
              - sensor.disk_use_percent
            variables:
              notify: >
                [[[
                  let id = this._config.triggers_update;
                  if (id.every(e => states[e]))
                      return states[id[0]].state === 'on'
                          ? 1
                          : states[id[1]].state === 'background_scrubbing' ||
                            states[id[2]].state === 'on' ||
                            parseFloat(states[id[3]].state) >= 85;
                ]]]
            template: footer

          - type: custom:button-card
            entity: sensor.template_updates
            name: >
              <ha-icon icon="mdi:arrow-up-bold-circle-outline"></ha-icon> Uppdatera
            # tap_action: !include popup/footer_updates.yaml
            variables:
              notify: >
                [[[
                  return parseInt(entity?.state);
                ]]]
            template: footer

          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:robot-vacuum-variant"></ha-icon> Städa
            # tap_action: !include popup/footer_vacuum.yaml
            triggers_update:
              - sensor.date
            variables:
              notify: >
                [[[
                  let id = states['sensor.morty_last_clean_end'];
                  if (id) return (Date.now() - Date.parse(id.state)) > 6048e5;
                ]]]
            template: footer

          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:chart-line-variant"></ha-icon> Historik
            # tap_action: !include popup/footer_history.yaml
            template: footer

          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:tablet"></ha-icon> Platta
            # tap_action: !include popup/footer_tablet.yaml
            variables:
              notify: >
                [[[
                  let id = states['binary_sensor.galaxy_tab_a_plugged_in'];
                  if (id) return id.state === 'off';
                ]]]
            template: footer

          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:router-wireless"></ha-icon> Router
            # tap_action: !include popup/footer_router.yaml
            triggers_update:
              - update.unifi_dream_machine
              - binary_sensor.template_udm_internet
            variables:
              notify: >
                [[[
                  let id = this._config.triggers_update;
                  if (id.every(e => states[e]))
                      return states[id[0]].state === 'on'
                          ? 1
                          : states[id[1]].state === 'off';
                ]]]
            template: footer
